<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>spacing</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
  </style>
  <link rel="stylesheet" href="./spacing.css">
</head>
<body>
  <h2>0 ~ 5、auto t(上) r(右) b(下) l(左) x(左右) y(上下)</h2>
  <p class="m-2">m-2</p>
  <p class="mt-2">mt-2</p>
  <p class="mr-2">mr-2</p>
  <p class="mb-2">mb-2</p>
  <p class="ml-2">ml-2</p>
  <p class="mx-2">mx-2</p>
  <p class="my-2">my-2</p>
  <p class="mx-auto">mx-auto</p>
  <p class="my-auto">my-auto</p>
  <p class="p-2">p-2</p>
  <p class="pt-2">pt-2</p>
  <p class="pr-2">pr-2</p>
  <p class="pb-2">pb-2</p>
  <p class="pl-2">pl-2</p>
  <p class="px-2">px-2</p>
  <p class="py-2">py-2</p>
  <p class="px-auto">px-auto</p>
  <p class="py-auto">py-auto</p>
</body>
</html>
