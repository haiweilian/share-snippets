<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clearfix</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    li {
      float: left;
      width: 50%;
      height: 50px;
    }

    li:nth-child(1) {
      background: red;
    }

    li:nth-child(2) {
      background: blue;
    }
  </style>
  <link rel="stylesheet" href="./clearfix.css">
</head>
<body>
  <ul class="clearfix">
    <li>clearfix</li>
    <li>clearfix</li>
  </ul>
</body>
</html>
