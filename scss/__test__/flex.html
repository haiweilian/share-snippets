<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
  <link rel="stylesheet" href="./flex.css">
  <link rel="stylesheet" href="./display.css">
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    ul {
      width: 100%;
      height: 300px;
      background: #999;
    }

    li {
      width: 30%;
      height: 30px;
      list-style: none;
      background: #666;
    }
  </style>
</head>
<body>
  <ul class="d-flex flex-wrap justify-content-between align-items-center">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li class="align-self-end">9</li>
  </ul>
</body>
</html>
